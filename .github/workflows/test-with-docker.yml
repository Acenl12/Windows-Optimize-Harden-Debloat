name: Test script against windows docker container

on:
  push:
    branches: [cicd-test-branch]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_PLATFORMS: linux/amd64,linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
      - name: Build the Docker image
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes && docker buildx build --platform windows/amd64,windows/arm64 -t simeononsecurity/Windows-Optimize-Harden-Debloat:latest --progress=plain .
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: simeononsecurity/Windows-Optimize-Harden-Debloat:latest
